<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./config.css" />
    <link rel="stylesheet" href="./size.css" />
    <title>Config</title>
  </head>
  <body>
    <div id="full-container">
      <div id="result" class="size-4">
        <label id="result-label" for="placeholder">
          Full name
          <span class="red"> * </span>
        </label>
        <div class="result-description size-3" id="result-description-id">
          description
        </div>
        <input
          class="text-input size-4 border-2"
          id="result-placeholder"
          type="text"
          placeholder="Your name"
        />
        <div class="red" id="result-error">error</div>
      </div>
      <div id="params-container">
        <div>
          <label
            class="font-bold"
            for="placeholder-input"
            id="placeholder-label"
          >
            Placeholder
          </label>
          <input
            class="text-input"
            id="placeholder-input"
            type="text"
            placeholder="Placeholder"
            value="Your name"
          />
        </div>
        <div class="margin-top">
          <label class="font-bold" for="label-input" id="label-label">
            Label
          </label>
          <input
            class="text-input"
            id="label-input"
            type="text"
            placeholder="Label"
            value="Full name"
          />
        </div>
        <div class="margin-top">
          <label
            class="font-bold"
            for="description-input"
            id="description-label"
          >
            Description
          </label>
          <input
            class="text-input"
            id="description-input"
            type="text"
            placeholder="Description"
            value=""
          />
        </div>
        <div class="margin-top">
          <label class="font-bold" for="error-input" id="error-label">
            Error
          </label>
          <input
            class="text-input"
            id="error-input"
            type="text"
            placeholder="Error"
            value=""
          />
        </div>
        <div class="margin-top">
          <label class="font-bold" for="variant-input" id="variant-label">
            Variant
          </label>
          <div class="relative-div">
            <select class="text-input pointer" id="variant-input">
              <option value="default" selected="">Default</option>
              <option value="filled">Filled</option>
              <option value="unstyled">Unstyled</option>
            </select>
            <div class="arrow">
              <img class="img-arrow" src="../public/arrow.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="margin-top">
          <label class="font-bold" for="variant-input" id="radius-label">
            Radius
          </label>
          <div class="relative-div">
            <select class="text-input pointer" id="radius-input">
              <option value="0">0%</option>
              <option value="1" selected="">25%</option>
              <option value="2">50%</option>
              <option value="3">75%</option>
              <option value="4">100%</option>
            </select>
            <div class="arrow">
              <img class="img-arrow" src="../public/arrow.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="margin-top">
          <label class="font-bold" for="size-input" id="size-label">
            Size
          </label>
          <div class="relative-div">
            <select class="text-input pointer" id="size-input">
              <option value="0">extra small</option>
              <option value="1" selected="">small</option>
              <option value="2">medium</option>
              <option value="3">large</option>
              <option value="4">extra large</option>
            </select>
            <div class="arrow">
              <img class="img-arrow" src="../public/arrow.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="margin-top">
          <div class="flex">
            <input id="disabled-input" type="checkbox" value="false" />
            <label for="disabled-input" class="toggle-label1">
              <div class="toggle-div1"></div>
              <div class="toggle-div2"></div>
            </label>
            <div>
              <label class="toggle-label2" for="disabled-input">
                Disabled
              </label>
            </div>
          </div>
        </div>
        <div class="margin-top">
          <div class="flex">
            <input id="required-input" type="checkbox" value="false" checked />
            <label for="required-input" class="toggle-label1">
              <div class="toggle-div1"></div>
              <div class="toggle-div2"></div>
            </label>
            <div>
              <label class="toggle-label2" for="required-input">
                Required
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
